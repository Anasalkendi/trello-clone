---
deployment:
  tasks:
    - export PHP_BIN="${PHP_BIN:-/opt/cpanel/ea-php82/root/usr/bin/php}"
    - export COMPOSER_BIN="${COMPOSER_BIN:-$HOME/bin/composer}"
    - export NPM_BIN="${NPM_BIN:-/bin/npm}"

    - export BACKEND_DEPLOY_PATH="${BACKEND_DEPLOY_PATH:-$HOME/apps/chatai-backend}"
    - export FRONTEND_PUBLIC_PATH="${FRONTEND_PUBLIC_PATH:-$HOME/public_html/app}"
    - export CPANEL_DEPLOY_CONFIG="${CPANEL_DEPLOY_CONFIG:-$HOME/.cpanel/trello-clone.env}"

    - /bin/bash deployment/cpanel/deploy.sh
